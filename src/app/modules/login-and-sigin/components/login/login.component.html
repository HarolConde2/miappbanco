<h2 class="subtitle">Iniciar sesion</h2>
<p>Inicia sesion para acceder a tu informacion financiera.</p>
<form [formGroup]="loginForm" class="form-login" (ngSubmit)="loginApp()">
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
            placeholder="email@example.com">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="loginForm.hasError('email') && !loginForm.hasError('required')">
            Por favor ingresa un email valido.
        </mat-error>
        <mat-error *ngIf="loginForm.hasError('required')">
            El email es<strong>requerido</strong>.
        </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput formControlName="password" [errorStateMatcher]="matcher"
            placeholder="********">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="loginForm.hasError('password') && !loginForm.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="loginForm.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <!-- <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Clearable input</mat-label>
        <input matInput type="text" formControlName="value" (keydown)="showValue()">
        <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="showValue()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field> -->
      
    <button mat-raised-button class="btn-login" color="primary">Iniciar sesión</button>
</form>
<p class="text-register">¿Aún no te has registrado?</p>
<button mat-stroked-button color="primary" (click)="registerLink()" class="btn-register" color="primary">Registrate</button>
